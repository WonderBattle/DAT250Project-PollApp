name: Java CI with Gradle

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.2-alpine
        # Health checks ensure the container is ready before steps begin
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3.13-management
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle' # <--- ADDED: Caches dependencies to speed up builds

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Removed manual 'Wait for services' step.
      # The service containers' health checks handle this automatically.

      # The 'build' task in Gradle usually includes 'test',
      # but running them explicitly ensures clarity.
      - name: Build and Test with Gradle
        run: ./gradlew build -Dspring.profiles.active=test

      # Optional: Verify the jar was actually created
      - name: List build artifacts
        run: ls -la build/libs/

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always() # Runs even if tests fail
        with:
          name: test-reports
          path: build/reports/tests/test
          retention-days: 30