name: Java CI with Gradle

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3.13-management
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Wait for services to be ready
        run: |
          # Wait for Redis
          timeout 30s bash -c 'until nc -z localhost 6379; do echo "Waiting for Redis..."; sleep 2; done'
          echo "Redis is ready!"
          
          # Wait for RabbitMQ
          timeout 30s bash -c 'until nc -z localhost 5672; do echo "Waiting for RabbitMQ..."; sleep 2; done'
          echo "RabbitMQ is ready!"

      - name: Run tests
        run: ./gradlew test -Dspring.profiles.active=test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/test
          retention-days: 30