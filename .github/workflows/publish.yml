name: Publish to Docker Hub

# Trigger: Run this only when code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]
  # Optional: Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Log in to Docker Hub using the secrets you just created
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Set up QEMU (Optional, but good for compatibility)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx (The modern builder tool)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and Push the Backend Image
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tags the image with your username and 'latest'
          tags: ${{ secrets.DOCKER_USERNAME }}/pollapp-backend:latest

      # 5. Build and Push the Frontend Image
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./poll-app-frontend
          file: ./poll-app-frontend/Dockerfile
          push: true
          # Tags the image with your username and 'latest'
          tags: ${{ secrets.DOCKER_USERNAME }}/pollapp-frontend:latest